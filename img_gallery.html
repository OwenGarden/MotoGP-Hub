<head>

    <link rel='stylesheet' href='css/main.css'>

</head>

<body>
  
  <header>
    <!-- Logo and title of the website -->
    <a href="index.html">
        <img src='images/motogp.png' alt="MotoGP Logo" id="logo">
    </a>

    <!-- Navigation menu -->
    <nav>
        <ul>
            <!-- Navigation links to various pages -->
            <li><a href="index.html" id="homeButton" class="button">Home</a></li>
            <li><a href="event_calendar.html" id="scheduleButton" class="button">Schedule</a></li>
            <li><a href="riders.html" id="riderButton" class="button">Riders</a></li>
            <li><a href="current_members.html" id="membersButton" class="button">Current Members</a></li>
            <li><a href="merch_store.html" id="merchButton" class="button">Store</a></li>
            <li><a href="contact_us.html" id="contactButton" class="button">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <!-- Heading for the section -->
        <h2>Image Gallery</h2>
        <!-- Gallery section containing images -->
        <div class="gallery">
            <div class="container">
                <div class="row">
                  <!-- Individual image items with respective popups -->
                  <div class="col">
                    <img src='images/PedroAcosta.png' class="gallery-img" alt="Pedro Acosta">
                    <div class="popup">Pedro Acosta</div>
                  </div>
                  <div class="col-6">
                    <img src='images/AlexMarquez.png' class="gallery-img" alt="Alex Marquez">
                    <div class="popup">Alex Marquez</div>
                  </div>
                  <div class="col">
                    <img src='images/Fabio.png' class="gallery-img" alt="Fabio Quartararo">
                    <div class="popup">Fabio Quartararo</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <img src='images/digi.png' class="gallery-img" alt="Fabio Digiannantonio">
                    <div class="popup">Fabio Digiannantonio</div>
                  </div>
                  <div class="col-5">
                    <img src='images/peco.png' class="gallery-img" alt="Francesco Bagnaia">
                    <div class="popup">Francesco Bagnaia</div>
                  </div>
                  <div class="col">
                    <img src='images/Fabio2.png' class="gallery-img" alt="Fabio Quartararo">
                    <div class="popup">Fabio Quartararo</div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; Owen Garden 2024</p>
    </footer>

    <!-- JavaScript for displaying popups when hovering over gallery images -->
    <script>
        var galleryImages = document.querySelectorAll('.gallery-img');
        galleryImages.forEach(img => {
            img.addEventListener('mouseover', function() {
                const popup = this.nextElementSibling;
                popup.style.display = "block";
            });
            img.addEventListener('mouseout', function() {
                const popup = this.nextElementSibling;
                popup.style.display = "none";
            });
        });
    </script>

    <!-- Links to Bootstrap JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
