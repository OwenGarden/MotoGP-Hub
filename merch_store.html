<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>MotoGP Society</title> 

    <!-- Links to Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Links to custom CSS file -->
    <link rel='stylesheet' href='css/main.css'>
     
</head>

<body>
    <header>
        <!-- Logo and title of the website -->
        <a href="index.html">
            <img src='images/motogp.png' alt="MotoGP Logo" id="logo">
        </a>
        <h1>MotoGP Society</h1>
    </header>
    
    <!-- Navigation menu -->
    <nav>
        <ul>
            <!-- Navigation links to various pages -->
            <li><a href="index.html" id="homeButton" class="button">Home</a></li>
            <li><a href="event_calendar.html" id="scheduleButton" class="button">Schedule</a></li>
            <li><a href="riders.html" id="riderButton" class="button">Riders</a></li>
            <li><a href="img_gallery.html" id="galleryButton" class="button">Image Gallery</a></li>
            <li><a href="current_members.html" id="membersButton" class="button">Current Members</a></li>
            <li><a href="contact_us.html" id="contactButton" class="button">Contact Us</a></li>
        </ul>
    </nav> 

    <main>
        <!-- Heading for the section -->
        <h2>Store</h2>
        <!-- Image of merchandise -->
        <img src='images/merch.png' alt="T-shirt for sale" id="merch">

        <table>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Length (inches)</th>
            </tr>
            <tr>
                <td>Small</td>
                <td>36</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>40</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>44</td>
                <td>30</td>
            </tr>
        </table>

        <form>
            <!-- Wrapping the order form in a div for centering -->
            <div class="order-form-container">
            <!-- Heading for the order form section -->
            <h2>Order Form</h2>
            <!-- Label and input field for name -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <!-- Label and text area for address -->
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
            <!-- Label and select dropdown for selecting size -->
            <label for="size">Select Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br><br>
            <!-- Submit button for order form -->
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; Owen Garden 2024</p> 
    </footer>

    <!-- Links to Bootstrap JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Links to custom JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
